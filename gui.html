<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitake - Gestion des Impressions</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a237e;
            --secondary: #c5a059;
            /* Gold */
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #ff7675;
            --info: #74b9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            background: var(--card-bg);
            padding: 25px 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid var(--primary);
        }

        .header h1 {
            color: var(--primary);
            font-size: 2em;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .status-panel {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #eef2f7;
            color: #636e72;
        }

        .status-badge.connected {
            background: rgba(0, 184, 148, 0.15);
            color: var(--success);
        }

        .status-badge.disconnected {
            background: rgba(255, 118, 117, 0.15);
            color: var(--danger);
        }

        .pulse {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* FILTERS */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            background: white;
            border-radius: 16px;
            font-weight: 600;
            color: #636e72;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            white-space: nowrap;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 20px rgba(26, 35, 126, 0.3);
        }

        /* GRID */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        /* CARD */
        .order-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 25px;
            background: #fafbfc;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-id {
            font-size: 1.4em;
            font-weight: 800;
            color: var(--primary);
        }

        .order-meta {
            font-size: 0.85em;
            color: #b2bec3;
            margin-top: 4px;
        }

        .status-pill {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pill.pending_print {
            background: #fff3cd;
            color: #856404;
        }

        .status-pill.printing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-pill.printed {
            background: #d4edda;
            color: #155724;
        }

        .status-pill.reprint {
            background: #e2e6ea;
            color: #333;
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            color: #636e72;
            font-size: 0.95em;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f2f6;
            border-radius: 8px;
            color: var(--primary);
        }

        .items-container {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 16px;
            padding: 15px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #dfe6e9;
            font-size: 0.95em;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-qty {
            font-weight: 800;
            color: var(--primary);
            margin-right: 8px;
        }

        .item-name {
            color: var(--text);
            font-weight: 600;
        }

        .item-price {
            color: #636e72;
        }

        .total-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #f1f2f6;
        }

        .total-label {
            font-weight: 600;
            color: #b2bec3;
        }

        .total-amount {
            font-size: 1.5em;
            font-weight: 800;
            color: var(--primary);
        }

        /* ACTIONS */
        .card-footer {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #eee;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            grid-column: span 2;
        }

        .btn-secondary {
            background: #f1f2f6;
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #dfe6e9;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #dfe6e9;
            color: #636e72;
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* DROPDOWN FOR REPRINT */
        .reprint-menu {
            position: absolute;
            bottom: 70px;
            left: 25px;
            right: 25px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none;
            z-index: 100;
            animation: slideUp 0.2s ease-out;
        }

        .reprint-menu.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .reprint-option {
            width: 100%;
            padding: 12px;
            text-align: left;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reprint-option:hover {
            background: #f8f9fa;
            color: var(--primary);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px;
            background: white;
            border-radius: 24px;
            color: #b2bec3;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üçú Mitake Manager</h1>
                <p style="color: #636e72; margin-top: 5px;">Centre de contr√¥le des impressions</p>
            </div>
            <div class="status-panel">
                <button class="btn btn-secondary" onclick="loadOrders()">üîÑ Actualiser</button>
                <div class="status-badge" id="connectionStatus">
                    <span class="pulse"></span>
                    <span>Connexion...</span>
                </div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterOrders('all')">Tout voir</button>
            <button class="filter-btn" onclick="filterOrders('pending_print')">‚è≥ √Ä Imprimer</button>
            <button class="filter-btn" onclick="filterOrders('printing')">üñ®Ô∏è En cours</button>
            <button class="filter-btn" onclick="filterOrders('printed')">‚úÖ Termin√©</button>
            <div style="width: 1px; background: #ddd; margin: 0 10px;"></div>
            <button class="filter-btn" onclick="filterOrders('dine_in')">üçΩÔ∏è Sur place</button>
            <button class="filter-btn" onclick="filterOrders('takeaway')">üì¶ √Ä emporter</button>
            <button class="filter-btn" onclick="filterOrders('delivery')">üöó Livraison</button>
        </div>

        <div id="ordersContainer" class="orders-grid">
            <!-- Orders will be injected here -->
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // INJECTED BY MIDDLEWARE OR MANUAL
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_KEY = 'YOUR_SUPABASE_KEY_HERE';

        let supabase;
        let allOrders = [];
        let currentFilter = 'all';

        // --- INIT ---
        async function initSupabase() {
            try {
                // Check if credentials are set
                if (SUPABASE_URL.includes('YOUR_SUPABASE')) {
                    throw new Error("Credentials Supabase non configur√©s dans gui.html");
                }

                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                // Test connection
                const { error } = await supabase.from('orders').select('id').limit(1);
                if (error) throw error;

                updateConnectionStatus(true);
                await loadOrders();

                // Realtime Subscription
                supabase
                    .channel('orders-realtime')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, (payload) => {
                        console.log('üîî Realtime Update:', payload);
                        loadOrders(); // Refresh on any change
                    })
                    .subscribe();

            } catch (err) {
                console.error('Init Error:', err);
                updateConnectionStatus(false);
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="empty-state">
                        <span class="empty-icon">‚ùå</span>
                        <h2>Erreur de Connexion</h2>
                        <p>${err.message}</p>
                        <p style="margin-top:10px; font-size:0.9em">V√©rifiez que le middleware a bien inject√© les cl√©s API.</p>
                    </div>
                `;
            }
        }

        function updateConnectionStatus(connected) {
            const el = document.getElementById('connectionStatus');
            if (connected) {
                el.className = 'status-badge connected';
                el.innerHTML = '<span class="pulse"></span><span>Syst√®me Connect√©</span>';
            } else {
                el.className = 'status-badge disconnected';
                el.innerHTML = '<span></span><span>D√©connect√©</span>';
            }
        }

        // --- DATA LOADING ---
        async function loadOrders() {
            try {
                const { data, error } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50); // Limit to last 50 for performance

                if (error) throw error;

                allOrders = data || [];
                renderOrders();

            } catch (err) {
                console.error('Load Error:', err);
            }
        }

        // --- FILTERING ---
        function filterOrders(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderOrders();
        }

        // --- RENDERING ---
        function renderOrders() {
            const container = document.getElementById('ordersContainer');

            let filtered = allOrders;
            if (currentFilter !== 'all') {
                if (['pending_print', 'printing', 'printed'].includes(currentFilter)) {
                    filtered = allOrders.filter(o => o.print_status === currentFilter);
                } else if (['dine_in', 'takeaway', 'delivery'].includes(currentFilter)) {
                    filtered = allOrders.filter(o => o.type === currentFilter);
                }
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-icon">üì≠</span>
                        <h2>Aucune commande</h2>
                        <p>Il n'y a rien √† afficher pour le moment.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(order => createOrderCard(order)).join('');
        }

        function createOrderCard(order) {
            // Parse JSON fields safely
            let items = [], customer = {};
            try {
                items = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
                customer = typeof order.customer_info === 'string' ? JSON.parse(order.customer_info) : order.customer_info;
            } catch (e) { console.error('Parse JSON error', e); }

            const typeIcon = { 'dine_in': 'üçΩÔ∏è', 'takeaway': 'üì¶', 'delivery': 'üöó' }[order.type] || 'üìã';
            const typeLabel = { 'dine_in': 'Sur Place', 'takeaway': '√Ä Emporter', 'delivery': 'Livraison' }[order.type] || order.type;
            const date = new Date(order.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            return `
                <div class="order-card" id="card-${order.id}">
                    <div class="card-header">
                        <div>
                            <div class="order-id">#${order.order_number || order.id}</div>
                            <div class="order-meta">${date} ‚Ä¢ ${items.length} articles</div>
                        </div>
                        <div class="status-pill ${order.print_status}">${order.print_status}</div>
                    </div>

                    <div class="card-body">
                        <div class="info-row">
                            <div class="info-icon">${typeIcon}</div>
                            <strong>${typeLabel}</strong>
                        </div>
                        ${customer.name ? `
                        <div class="info-row">
                            <div class="info-icon">üë§</div>
                            <span>${customer.name}</span>
                        </div>` : ''}
                        ${customer.phone ? `
                        <div class="info-row">
                            <div class="info-icon">üìû</div>
                            <span>${customer.phone}</span>
                        </div>` : ''}

                        <div class="items-container">
                            ${items.map(item => `
                                <div class="item-row">
                                    <div>
                                        <span class="item-qty">${item.quantity}x</span>
                                        <span class="item-name">${item.name}</span>
                                    </div>
                                    <span class="item-price">${parseFloat(item.price).toFixed(2)}‚Ç¨</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="total-section">
                            <span class="total-label">TOTAL</span>
                            <span class="total-amount">${parseFloat(order.total_price).toFixed(2)} ‚Ç¨</span>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="toggleReprintMenu(${order.id})">
                            üñ®Ô∏è Options d'Impression
                        </button>
                        
                        <!-- REPRINT MENU OVERLAY -->
                        <div id="reprint-menu-${order.id}" class="reprint-menu">
                            <button class="reprint-option" onclick="triggerReprint(${order.id}, 'reprint_all')">
                                üñ®Ô∏è Tout R√©imprimer
                            </button>
                            <button class="reprint-option" onclick="triggerReprint(${order.id}, 'reprint_kitchen')">
                                üë®‚Äçüç≥ R√©imprimer Cuisine
                            </button>
                            <button class="reprint-option" onclick="triggerReprint(${order.id}, 'reprint_cashier')">
                                üí∞ R√©imprimer Caisse
                            </button>
                            <button class="reprint-option" style="color: #ff7675" onclick="toggleReprintMenu(${order.id})">
                                ‚úñÔ∏è Annuler
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- ACTIONS ---
        function toggleReprintMenu(id) {
            const menu = document.getElementById(`reprint-menu-${id}`);
            // Close others
            document.querySelectorAll('.reprint-menu').forEach(el => {
                if (el.id !== `reprint-menu-${id}`) el.classList.remove('show');
            });
            menu.classList.toggle('show');
        }

        async function triggerReprint(orderId, mode) {
            try {
                toggleReprintMenu(orderId); // Close menu

                // Optimistic UI update
                const card = document.getElementById(`card-${orderId}`);
                if (card) card.style.opacity = '0.7';

                const { error } = await supabase
                    .from('orders')
                    .update({ print_status: mode })
                    .eq('id', orderId);

                if (error) throw error;

                // Show feedback
                // alert(`Commande envoy√©e : ${mode}`);

            } catch (err) {
                console.error('Reprint Error:', err);
                alert('Erreur lors de la demande de r√©impression');
            }
        }

        // Close menus when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.card-footer')) {
                document.querySelectorAll('.reprint-menu').forEach(el => el.classList.remove('show'));
            }
        });

        window.onload = initSupabase;
    </script>
</body>

</html>
